<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="training & Developemnet company , online courses ,offline courses">
    <meta name="keyword" content="full stack,mobile app,networking,data science,data al=nalyst">
    
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend><h1>Sign Up</h1></legend>
    <form>
    <input type="text" placeholder="Username"><br><br>
    <label>Mobileno</label>
    <input type="number"><br><br>
    <label>Email</label>
    <input type="email"><br><br>
    <label>Password</label>
    <input type="password"><br><br>

    <label>Gender</label><br>
    <input type="radio" name="Gender"><label>Male</label><br>
    <input type="radio" name="Gender"><label>Female</label><br>
    <input type="radio" name="Gender"><label>Others</label><br><br>

    <label>skills</label><br>
    <input type="checkbox"><label>html</label><br>
    <input type="checkbox"><label>css</label><br>
    <input type="checkbox"><label>js</label><br>
    <input type="checkbox"><label>java</label><br>
    <input type="checkbox"><label>python</label><br>
    <input type="checkbox"><label>sql</label><br><br>

    <!-- dropdown -->
    <label>Role</label>
    <select>
        <option value="">Manager</option>
        <option value="">Fronted Developer</option>
        <option value="">Backend Developer</option>
        <option value="">Database Access</option>
        <option value="">Testor</option>
    </select><br><br>
    
    <!-- datalist -->
    <label>Color</label>
    <input type="text" placeholder="Search Here" list="color">
    <datalist id="color">
        <option value="red"></option>
        <option value="yellow"></option>
        <option value="orange"></option>
        <option value="grey"></option>
        <option value="blue"></option>
    </datalist>


    <label>DOB</label>
    <input type="date"><br><br>

    <label>upload ur resume</label>
    <input type="file"><br><br>

    <label>completed</label>
    <input type="range"><br><br>

    <input type="button" value="Submit"><br><br>
    <input type="reset" value="Reset"><br><br>

    <input type="text" placeholder="Address">
    <!-- description type user input -->
    <textarea placeholder="Address"></textarea> 

    <button>Login</button>
</form>
</fieldset>
</body>
</html>
